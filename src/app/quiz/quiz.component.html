<app-question *ngFor="let q of questions; index as i" [question]="q"
              (change)="userAnswers[i] = $event" (changeQuestionEvent)="changeQuestion($event)" [canChangeQuestion]="canChangeQuestion">
</app-question>
<div>
  <button class="inverse large" *ngIf="userAnswers.length == 5" (click)="submit()">
    Submit
  </button>
</div>
